{% extends "theVault/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Pick your settings</h3></div>
                                    <div class="card-body d-flex justify-content-center">
                                        <form action="{% url 'generate' %}">
                                          <select name='length'>
                                            {% for i in options %}
                                                <option value="{{i}}">{{i}}</option>
                                            {% endfor %}
                                              </select> Length
                                                <br>
                                                <br>
                                                <input type="checkbox" name="uppercase"> Uppercase
                                                <br>
                                                <input type="checkbox" name="numbers"> Numbers
                                                <br>
                                                <input type="checkbox" name="special"> Special Characters
                                                <br>
                                                <br>
                                                <input type="submit" value="Generate Password" class="btn btn-primary">
                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>


{% endblock content %}
