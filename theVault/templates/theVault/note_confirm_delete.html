{% extends "theVault/base.html" %}
{% block content %}
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Delete Note</h3></div>
                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            <fieldset class="form-group text-center">
                                                <h5 class="text-center font-weight-normal my-4">Are you sure you want to delete this note "{{ object.titulli }}"</h5>
                                            </fieldset>
                                            <div class="row">

                                                <div class="col-sm-12 text-center">
                                                    <button class="btn btn-outline-danger" type="submit">Yes</button>
                                                  <a href="{% url 'note-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
                                                 </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
{% endblock content %}
